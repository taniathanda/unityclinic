        /*Fade-in animation for datetime picker*/
        .datetimepicker-widget.dropdown-menu {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .datetimepicker-widget.dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
        }
        .time-slot-box {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1 1 auto;
            min-width: 120px;
            text-align: center;
        }
        .time-slot-box:hover {
            background-color: #f8f9fa;
        }
        .time-slot-box.available {
            background-color: #0cd83c; /* Light green for available */
            color: hsl(0, 0%, 6%);  /* Dark green text */
        }
        .time-slot-box.unavailable {
            background-color: #f9230b; /* Light red for unavailable */
            color:  white;/* Dark red text */
        }
        .time-slot-box.selected {
            background-color: #022244; /* Light blue for selected */
            color: #f8fafc;/* Dark blue text */
        }
        .time-slots-container {

    <script>
        $(function () {

        $(document).ready(function() {
            var availabilityData = {
                'dr_jessica': [
                    { start: '08:00 AM', end: '08:30 AM', available: true },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: false },
                    { start: '10:00 AM', end: '10:30 AM', available: true },
                    { start: '11:00 AM', end: '11:30 AM', available: false },
                    { start: '11:30 AM', end: '12:00 AM', available: true } 
                ],
                'dr_hotzin': [
                    { start: '08:00 AM', end: '08:30 AM', available: true },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: false},
                    { start: '10:00 AM', end: '10:30 AM', available: false },
                    { start: '10:30 AM', end: '11:00 AM', available: true },
                    { start: '11:00 AM', end: '11:30 AM', available: true },
                ],
                'dr_kymchew': [
                    { start: '08:00 AM', end: '08:30 AM', available: true },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: true },
                    { start: '09:30 AM', end: '10:00 AM', available: false },
                    { start: '10:00 AM', end: '10:30 AM', available: true },
                    { start: '11:00 AM', end: '11:30 AM', available: true }
                ],
                'dr_megha': [
                    { start: '08:00 AM', end: '08:30 AM', available: false },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: false},
                    { start: '10:00 AM', end: '10:30 AM', available: false },
                    { start: '10:30 AM', end: '11:00 AM', available: true },
                    { start: '11:00 AM', end: '11:30 AM', available: true },
                ], 
                'dr_huang': [
                    { start: '08:00 AM', end: '08:30 AM', available: false },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: false},
                    { start: '10:00 AM', end: '10:30 AM', available: false },
                    { start: '10:30 AM', end: '11:00 AM', available: false },
                    { start: '11:00 AM', end: '11:30 AM', available: true },
                ],
                'dr_vinu': [
                    { start: '08:00 AM', end: '08:30 AM', available: true },
                    { start: '08:30 AM', end: '09:00 AM', available: true },
                    { start: '09:00 AM', end: '09:30 AM', available: false},
                    { start: '10:00 AM', end: '10:30 AM', available: true },
                    { start: '10:30 AM', end: '11:00 AM', available: false },
                    { start: '11:00 AM', end: '11:30 AM', available: true },
                ]
                
                // Add more availability data as needed
            };

            $('#doctorSelect').on('change', function() {
                var selectedDoctor = $(this).val();
                if (selectedDoctor) {
                    $('#accordion').show();
                    generateTimeSlots(selectedDoctor);
                } else {
                    $('#accordion').hide();
                    $('#timeSlots').empty();
                }
            });

            function generateTimeSlots(doctorId) {
                var timeSlotsContainer = $('#timeSlots');
                timeSlotsContainer.empty();

                var slots = availabilityData[doctorId] || [];
                slots.forEach(function(slot) {
                    var timeSlot = slot.start + ' - ' + slot.end;
                    var statusClass = slot.available ? 'available' : 'unavailable';

                    var timeBox = `<div class="time-slot-box ${statusClass}" data-start="${slot.start}" data-end="${slot.end}">
                        ${timeSlot}
                    </div>`;
                    timeSlotsContainer.append(timeBox);
                });

                $('.time-slot-box').on('click', function() {
                    var $this = $(this);
                    if ($this.hasClass('available')) {
                        $('.time-slot-box').removeClass('selected');
                        $this.addClass('selected');
                    }
                });
            }
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('booknowbtnID').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the selected date and time slot
            var date = document.querySelector('#datetimepicker1').find('input').val();
            var selectedSlot = document.querySelector('.time-slot-box.selected');
            var timeSlot = selectedSlot ? selectedSlot.dataset.start + ' - ' + selectedSlot.dataset.end : 'No slot selected';
            
            // Get the user's email
            var userEmail = document.getElementById('userEmail').value;

            // Send data to the server
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: date, timeSlot: timeSlot, userEmail: userEmail })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                alert('Booking confirmed and email sent!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending booking details.');
            });
        });
    });
</script>
